<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Guess My Word </title>
  <style>
    body {
      font-family: "Merriweather", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #88CB01;
      color: #062700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #wordDisplay {
      font-size: 3rem;
      letter-spacing: 10px;
      margin: 20px 0;
    }
    #guessedLetters {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #062700;
    }
    #playAgain {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #062700;
      color: #fff;
      cursor: pointer;
    }
    #playAgain:hover {
      background: #0a4200;
    }
  </style>
</head>
<body>
<h1>Guess My Word</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>
<p id="guessedLetters"><strong> Guessed letters: </strong> None</p>
<button id="playAgain" onclick="resetGame()">Play Again</button>
<script>
  let secretWord = ["b","r","i","t","t","l","e","-","b","e","l","l","a"];
  let guessedWord = ["_", "_", "_", "_","_","_","_","-","_","_","_","_","_"];
  let guessedLetters = [];

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    if (!guess || guessedLetters.includes(guess)) {
        document.getElementById("message").textContent = "‚ö†Ô∏è Already guessed or empty. Try again.";
        document.getElementById("guessInput").value = "";
        return;
    }

    guessedLetters.push(guess);

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "‚úÖ Correct!" : "‚ùå Try again.";
    document.getElementById("guessInput").value = "";

    document.getElementById("guessedLetters").textContent = "Guessed letters: " + guessedLetters.join(", ");

    if (!guessedWord.includes("_")) {
        document.getElementById("message").textContent = "üéâ You guessed the word!";
        document.getElementById("playAgain").style.display = "inline-block";
    }
  }

  function resetGame() {
    guessedWord = ["_", "_", "_", "_","_","_","_","-","_","_","_","_","_"];
    guessedLetters = [];
    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = "";
    document.getElementById("guessedLetters").textContent = "Guessed letters: ";
    document.getElementById("guessInput").value = "";
    document.getElementById("playAgain").style.display = "none";
  }
</script>
</body>
</html>
