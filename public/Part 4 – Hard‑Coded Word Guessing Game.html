<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<h1>Guess My Word</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>
<style>
  body {
    font-family: "Merriweather", sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background: #88CB01;
    color: #062700;
  }
</style>

<script>
  let secretWord = ["b","r","i","t","t","l","e","-","b","e","l","l","a"];
  let guessedWord = ["_", "_", "_", "_","_","_","_","-","_","_","_","_","_"];

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }
    
    let guessedLetters = [];

    function addGuess() {
      let letter = document.getElementById("letterInput").value;
      if (not_duplicate(letter)) {
      guessedLetters.push(letter);
      document.getElementById("guesses").textContent = guessedLetters.join(",");
      document.getElementById("letterInput").value = "";
    }
    }

    function not_duplicate(letter) {

      for(let i = 0; i < guessedLetters.length; i++) {
        if (guessedLetters[i] === letter) {
          return false;
        }
      }
      return true;
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again.";
    document.getElementById("guessInput").value = "";
  }
</script>
</body>
</html>
