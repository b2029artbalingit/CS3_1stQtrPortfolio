<!DOCTYPE html>
<html>
<body>
    <script>
        // Declare variables
        let age = window.prompt("Enter your age", "14");
        let maxAge = window.prompt ("Enter your maximum age", "75");
        let agePerDay = ("Enter your average per day:", "5");
        let sure = window.confirm("Is $age(age) your age?")

        if (sure == true) {
            
            var totalRequired = (agePerDay * 365) * (maxAge - age);

            document.write ("You will need " + totalRequired + " to last you until the ripe old age of " + maxAge);
        }
        
        else
            document.write("What is your age?");
        </script>
</body>
</html>
