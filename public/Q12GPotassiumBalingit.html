<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Arabella Roz T. Balingit from 9 - Potassium </h2>

    <!-- Enter your tags below until the script tag -->
    
    <label> Meal Price:
    <input type="text" id="mp">
    </label>
    <br>

    <label> Tip:
    <input type="text" id="tip">
    </label>
    <br>

    <label> Service Charge: 
    <input type="text" id="sc">
    </label>
    <br>
    
    <h2> <button onclick="totalMeal()">Accept Input</button> </h2>
    <p id="result"></p>

    <script> 
        function totalMeal() {
             // place your JS code here
            var mp = parseFloat(document.getElementById("mp").value);
            var tip = parseFloat(document.getElementById("tip").value);
            var sc = parseFloat(document.getElementById("sc").value);
            var totalCost = mp + tip + (sc / 100 * mp);

            // Display the result in the paragraph with id "result"
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Total Cost: " + totalCost.toFixed(2);            
        }
 

    </script>

</body>
</html>
